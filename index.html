<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Google</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <navbar>
        <a href='#' class='naventry navlink'>Gmail</a>
        <a href='#' class='naventry navlink'>Images</a>
        <a href='#' class='naventry' id='apps'></a>
        <a href='#' class='naventry' id='profilelink'>
            <img src='https://lh3.googleusercontent.com/ogw/ADGmqu8-YxY1lZRB9uHsFhPAQsTZ3LOrckNjypp4XIx68g=s64-c-mo' id='profile'>
        </a>
    </navbar>
    <div id='logo'>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div id="searchbarcontainer">
        <div id="searchbar">
            <div id='magnifyingglass'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="hsl(210deg, 6.25%, 63%)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="crop"><circle cx="9" cy="9" r="7"></circle><line x1="21" y1="21" x2="15.75" y2="15.75"></line></svg>
            </div>
            <input type='text' placeholder="" id='searchinput'>
            <div id='cancelsearch'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="3" stroke-linecap="bevel" stroke-linejoin="crop"><line x1="20" y1="2" x2="2" y2="20"></line><line x1="2" y1="2" x2="20" y2="20"></line></svg>
            </div>
        </div>
    </div>
    <div id='buttons'>
        <input type='submit' class='gbutton' value='Googol Search'>
        <input type='submit' class='gbutton' value="I'm Feeling Lucky">
    </div>
    <div id='offers'>
        Google offered in:
        <a class='offeredlang' href="#">Other</a>
        <a class='offeredlang' href="#">Languages</a>
    </div>
    <footer>
        <div class='columnfooter' id='country'>Philippines</div>
        <div class='columnfooter'>
            <div id='leftfooter'>
                <a href='#' class='others'>Advertising</a>
                <a href='#' class='others'>Business</a>
                <a href='#' class='others'>About</a>
                <a href='#' class='others'>How Search works</a>
            </div>
            <div id='rightfooter'>
                <a href='#' class='others'>Privacy</a>
                <a href='#' class='others'>Terms</a>
                <a href='#' class='others'>Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
